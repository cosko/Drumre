<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::#page})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lab1</title>
</head>
<body>
<div id="page">
    <h2>Top 15 currently popular movies</h2>
    <div th:each="movie:${popularMovies}" class="px-4 py-3">
        <div class="flex">
            <div class="mr-3">
                <img th:src="${movie.poster}" alt="">
                <p th:text="'Prosje훾na ocjena: ' + ${movie.imdbRating} + '/10'"></p>
                <p th:text="'Actors: ' + ${movie.actors}"></p>
            </div>
            <div>
                <p th:text="${movie.title}" class="mb-3 text-2xl"></p>
                <th:block th:utext="${movie.plot}"></th:block>
            </div>
        </div>
        <hr>
    </div>
    <br>
    <h2>15 top rated movies</h2>
    <div th:each="movie:${topRatedMovies}" class="px-4 py-3">
        <div class="flex">
            <div class="mr-3">
                <img th:src="${movie.poster}" alt="">
                <p th:text="'Prosje훾na ocjena: ' + ${movie.imdbRating} + '/10'"></p>
                <p th:text="'Actors: ' + ${movie.actors}"></p>
            </div>
            <div>
                <p th:text="${movie.title}" class="mb-3 text-2xl"></p>
                <th:block th:utext="${movie.plot}"></th:block>
            </div>
        </div>
        <hr>
    </div>
    <br>
    <h2>15 most anticipated movies</h2>
    <div th:each="movie:${upcomingMovies}" class="px-4 py-3">
        <div class="flex">
            <div class="mr-3">
                <img th:src="${movie.poster}" alt="">
                <p th:text="'Prosje훾na ocjena: ' + ${movie.imdbRating} + '/10'"></p>
                <p th:text="'Actors: ' + ${movie.actors}"></p>
            </div>
            <div>
                <p th:text="${movie.title}" class="mb-3 text-2xl"></p>
                <th:block th:utext="${movie.plot}"></th:block>
            </div>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
