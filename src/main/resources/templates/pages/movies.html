<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::#page})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lab1</title>
</head>
<body>
    <div id="page">       
        <div>
            <form action="#" th:action="@{/movies}" method="post">
                <table class="border-blue-100 bg-blue-100">
                    <tr>
                        <td>
                            Find a movie:
                        </td>
                        <td class="border-1 border-gray-300">
                            <input type="text" name="search" id="search" th:value="${previousInput}">
                        </td>
                        <td class="hover:bg-slate-300">
                            <button type="submit">Search</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="mt-12">
            <p class="text-2xl font-bold">10 Najbolje ocijenjenih filmova</p>
        </div>
        <div class="w-full mt-3">
            <div th:replace="fragments/splide :: splide(${topMovies})"></div>
        </div>
        <div class="mt-12">
            <p class="text-2xl font-bold">10 popularnih filmova</p>
        </div>
        <div class="w-full mt-3 mb-24">
            <div th:replace="fragments/splide :: splide(${popularMovies})"></div>
        </div>
        <div th:each="movie:${movies}" class="px-4 py-3">
            <div class="grid grid-cols-3">
                <div class="mr-3">
                    <img class="h-96 w-80 object-contain" th:src="${movie.poster}" alt="Movie poster">
                    <p th:text="'Prosječna ocjena: ' + ${movie.imdbRating} + '/10'"></p>
                    <p th:text="'Actors: ' + ${movie.actors}"></p>
                </div>
                <div class="col-span-2">
                    <p th:text="${movie.title}" class="mb-3 text-2xl"></p>
                    <a th:href="@{/movieDetails/{title}(title=${movie.title})}" class="underline text-sky-500">Details</a><br>
                    <p th:utext="${movie.plot}"></p>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
