<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::#page})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Svi filmovi</title>
</head>
<body>
    <div id="page">       
        <div class="w-full px-3 py-2 mb-6 mt-24">
            <form th:action="@{/movies}" th:object="${movieFilter}" method="post">
                <div class="flex justify-center items-end">
                    <div class="mr-3 w-40">
                        <label for="title" class="block text-sm font-medium text-gray-100">Naslov</label>
                        <input type="text" name="title" th:value="${movieFilter.title}" id="title"
                               class="mt-1 text-gray-900 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                               focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mr-3 w-40">
                        <label for="genre" class="block text-sm font-medium text-gray-100">Žanr</label>
                        <input type="text" name="genre" th:value="${movieFilter.genre}" id="genre"
                               class="mt-1 text-gray-900 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                               focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mr-3 w-40">
                        <label for="actors" class="block text-sm font-medium text-gray-100">Glumac</label>
                        <input type="text" name="actors" th:value="${movieFilter.actors}" id="actors"
                               class="mt-1 text-gray-900 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3
                               focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="px-3 py-1 bg-[#26BB98] rounded shadow-green-300">Filtriraj</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="flex flex-wrap items-center justify-around">
            <a th:each="movie:${movies}" th:href="@{/movieDetails/{id}(id=${movie.uniqueId})}">
                <img th:if="${movies} != null" class="h-96 w-80 object-contain hover:cursor-pointer hover:object-scale-down px-3 py-2 " alt="Movie poster"
                     th:src="${movie.poster}" th:title="${movie.title}">
            </a>
            <div th:unless="${movies} != null">
                <p>Nije pronađen niti jedan film s tim parametrima</p>
            </div>
        </div>
    </div>
</body>
</html>
