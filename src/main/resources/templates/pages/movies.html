<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::#page})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lab1</title>
</head>
<body>
<div id="page">
    <div class="w-10/12 mb-2 mt-2">
        <div id="image-slider" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li th:each="movie: ${topMovies}" class="splide__slide">
                        <img th:src="${movie.poster}" alt="Movie poster" class="w-full h-fit">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div th:each="movie:${movies}" class="px-4 py-3">
        <div class="grid grid-cols-3">
            <div class="mr-3">
                <img class="h-96 w-80 object-contain" th:src="${movie.poster}" alt="Movie poster">
                <p th:text="'Prosječna ocjena: ' + ${movie.imdbRating} + '/10'"></p>
                <p th:text="'Actors: ' + ${movie.actors}"></p>
            </div>
            <div class="col-span-2">
                <p th:text="${movie.title}" class="mb-3 text-2xl"></p>
                <p th:utext="${movie.plot}"></p>
            </div>
        </div>
        <hr>
    </div>
</div>

<script>
    const Splide = require("@splidejs/splide");
    new Splide('#image-slider').mount();
</script>
</body>
</html>
