<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::#page})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lab1</title>
</head>
<body>
    <div id="page">
        <div class="mb-24">
            <form action="#" th:action="@{/recommended}" method="post">
                <p>Getting your recommendation might take a while, please be patient</p>
                <button type="submit" class="rounded-md border-2 bg-green-400">Get my reccomendations</button>
            </form>
        </div>
        <div class="flex flex-wrap items-center justify-around">
            <a th:each="movie:${recommendedMovies}" th:href="@{/movieDetails/{id}(id=${movie.uniqueId})}">
                <img class="h-96 w-80 object-contain hover:cursor-pointer hover:object-scale-down px-3 py-2 " alt="Movie poster"
                     th:src="${movie.poster}" th:title="${movie.title}">
            </a>
        </div>
    </div>
</body>
</html>
